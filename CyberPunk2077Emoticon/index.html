    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"

<div id="content">
    <div id="upload">
        <input type="button" id="btn-upload" class="btn btn-success btn-lg" value="上传图片" onclick="file_dialog_open()">
        <input type="file" id="uploadFileHidden" style="display: none"
               accept="image/gif,image/jpeg,image/jpg,image/png,image/svg " onchange="imageUpload()">
        <div id="progressBar">
            <div class="container">
                <div class="progress">
                    <div class="progress-bar" id="imgUploadProcessBar" role="progressbar" aria-valuenow="0"
                         aria-valuemin="0" aria-valuemax="100"
                         style="min-width: 2em;">
                        0%
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="imgEdit">
        <div id="img-warp">
            <img src="" alt="" id="img-main">
            <div id="img-floatIcon-warp">
                <img src="./image/cyberpunk2077_icon.jpg" alt="" id="img-floatIcon">
            </div>
        </div>
    </div>
    <div id="buttonGroup">
        <input type="button" class="btn btn-default" id="btn-img-narrow" value="图标缩小"/><br>
        <input type="button" class="btn btn-default" id="btn-img-enlarge" value="图标放大"><br>
        <input type="button" class="btn btn-default" id="btn-center-x" value="水平居中"><br>
        <input type="button" class="btn btn-default" id="ben-center-y" value="垂直居中"><br>
        <input type="button" class="btn btn-default" id="export" value="导&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出">
    </div>
</div>
